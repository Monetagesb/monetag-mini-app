<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rewarded Interstitial Ad Example</title>
    <!-- Monetag script for rewarded interstitial -->
    <script src='//niphaumeenses.net/vignette.min.js' data-zone='8459619' data-sdk='show_8459619'></script>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="ad-container">
        <h1>Earn Rewards</h1>
        <p class="reward-counter">Rewards Earned: <span id="reward-count">0</span></p>
        <button onclick="showRewardedAd()">Watch Ad for Reward</button>
    </div>

    <script>
        let rewardCount = 0;

        function showRewardedAd() {
            if (typeof show_8459619 === 'function') {
                show_8459619().then(() => {
                    rewardCount += 1;
                    document.getElementById('reward-count').textContent = rewardCount;
                    alert('You have earned a reward!');

                    // Send reward count to Vercel API
                    fetch('/api/reward', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ rewardCount, userId: "USER_CHAT_ID" }), // Replace USER_CHAT_ID with the actual user chat ID
                    })
                    .then(response => response.json())
                    .then(data => console.log('Reward sent:', data))
                    .catch(error => console.error('Error:', error));
                }).catch(error => {
                    console.error('Ad failed to load or display:', error);
                });
            } else {
                console.error('Ad script is not loaded or available.');
            }
        }
    </script>
</body>
</html>
